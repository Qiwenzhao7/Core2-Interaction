<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffefd1; /* Light yellow background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-image: url('background4.jpg'); /* Change 'background.jpg' to your image path */
            background-size: cover;
            background-position: center;
            border-radius: 10px; /* Add border-radius for rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
            position: relative; /* Add position relative for positioning absolute elements */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffefd1;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #ffefd1;
        }

        .gallery {
            display: flex;
            justify-content: center;
            overflow-x: auto; /* Enable horizontal scrolling */
        }

        .gallery a {
            display: inline-block;
            text-decoration: none;
            color: inherit;
            margin-right: 10px; /* Adjust margin between images */
            position: relative; /* Add position relative for positioning absolute elements */
        }

        .gallery img {
            width: 200px; /* Set a fixed width for the images */
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery a:hover .text {
            display: block; /* Show text on hover */
        }

        .text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffefd1aa;
            color: #fff;
            padding: 5px;
            text-align: center;
            display: none; /* Hide text by default */
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Petals</h1>
        <h2>scroll</h2>
        <div class="gallery">
            <a href="#">
                <img id="image1" src="1.PNG" alt="">
                <div class="text">Text for Image 1</div>
            </a>
            <a href="#">
                <img id="image2" src="11.PNG" alt="">
                <div class="text">White petals with small eyes</div>
            </a>
            <a href="#">
                <img id="image3" src="12.PNG" alt="">
                <div class="text">Petals that are beginning to yellow and wither</div>
            </a>
            <a href="#">
                <img id="image4" src="13.PNG" alt="">
                <div class="text">White buds about to open</div>
            </a>
            <a href="#">
                <img id="image5" src="14.PNG" alt="">
                <div class="text">Dark purple petals that are rotting</div>
            </a>
            <a href="#">
                <img id="image6" src="15.PNG" alt="">
                <div class="text">Pale pink rose petals</div>
            </a>
        </div>
    </div>
</body>
</html>
