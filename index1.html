<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Studio
        </h1>
        <div class="photo-grid">
            <figure class="photo-item">
                <img src="assets/photo1.jpg" alt="Photo 1">
                <figcaption>Description 1</figcaption>
            </figure>
            <figure class="photo-item">
                <img src="photo2.jpg" alt="Photo 2">
                <figcaption>Description 2</figcaption>
            </figure>
            <figure class="photo-item">
                <img src="photo3.jpg" alt="Photo 3">
                <figcaption>Description 3</figcaption>
            </figure>
            <figure class="photo-item">
                <img src="photo4.jpg" alt="Photo 4">
                <figcaption>Description 4</figcaption>
            </figure>

            <div class="photo-item">
                <img src="photo6.jpg" alt="Photo 6">
            </div>
            <div class="photo-item">
                <img src="photo7.jpg" alt="Photo 7">
            </div>
            <div class="photo-item">
                <img src="photo8.jpg" alt="Photo 8">
            </div>
        </div>
    </div>
</body>
</html>
